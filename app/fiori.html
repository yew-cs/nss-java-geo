<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Configuration</title>

    <script>

            applications: {

                    title: "Layers",
                    description: "Manage Layers",
                    additionalInformation: "SAPUI5.Component=com.sap.nss.nsaa.layers",
                    applicationType: "URL",
                    url: "/layers/webapp",
                    navigationMode: "embedded"
                },
                "manage-renderers": {
                    title: "Renderers",
                    description: "Manage Renderers",
                    additionalInformation: "SAPUI5.Component=com.sap.nss.nsaa.renderers",
                    applicationType: "URL",
                    url: "/renderers/webapp",
                    navigationMode: "embedded"
                },
                "manage-businessobjects": {
                    title: "Business Objects",
                    description: "Manage Business Objects",
                    additionalInformation: "SAPUI5.Component=com.sap.nss.nsaa.businessobjects",
                    applicationType: "URL",
                    url: "/businessobjects/webapp",
                    navigationMode: "embedded"
                },
                "manage-actions": {
                    title: "Actions",
                    description: "Manage Actions",
                    additionalInformation: "SAPUI5.Component=com.sap.nss.nsaa.actions",
                    applicationType: "URL",
                    url: "/actions/webapp",
                    navigationMode: "embedded"
                },
                "manage-mapconfig": {
                    title: "Map Configuration",

                    additionalInformation: "SAPUI5.Component=com.sap.nss.nsaa",
                    applicationType: "URL",
                    url: "/webapp",
                    navigationMode: "embedded"
                }
            }
        };

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"

        data-sap-ui-theme="sap_fiori_3" data-sap-ui-frameOptions="allow"></script>
    <script>
        sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt("content"))
    </script>

</head>

<body class="sapUiBody sapUiSizeCozy" id="content">
    <div data-sap-ui-component data-name="com.sap.nss.nsaa" data-height="100%" data-id="container"
        data-settings='{"id" : "com.sap.nss.nsaa"}' style="height: 100%">
    </div>
</body>
